<h1 class="title">Cadastro de Parcelas</h1>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="value" class="indicator">Valor:</label>
    <input type="number" class="form-control" id="value" placeholder="Insira o valor" [(ngModel)]="value" name="value"
      required>
  </div>
  <div class="form-group">
    <label for="installments" class="indicator">Parcelas:</label>
    <input type="number" class="form-control" id="installments" placeholder="Insira o nÃºmero de parcelas"
      [(ngModel)]="installments" name="installments" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

<p class="title" *ngIf="result">Resultado: <strong>{{ result | currency:'BRL':'symbol':'1.2-2' }}</strong></p>
